<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mainul Hasan Khan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables | Lists | Block</title>
</head>

<body>

    <table border="1">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Mainul Hasan</td>
            <td>Khan</td>
            <td>28</td>
        </tr>
    </table>

    <ul style="list-style-type:circle;">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <ol type="i">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <dl>
        <dt>coffee</dt>
        <dd> - Black</dd>
        <dd> - White</dd>
        <dt>Milk</dt>
        <dd> - cold drink</dd>
    </dl>

</body>

</html>
