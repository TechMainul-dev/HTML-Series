<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Mainul Hasan Khan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Input Types</title>
</head>

<body>

    <form action="#" method="post">
        <fieldset>
            <legend> Submit form </legend>

            First Name:
            <input type="text" placeholder="enter your first name">
            <br>
            <br>

            Last Name:
            <input type="text" placeholder="enter your last name">
            <br>
            <br>

            Gender:
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <br>
            <br>

            Select single:
            <select>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
            </select>
            <br>
            <br>

            Select Multiple:
            <select multiple size="3">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
            </select>
            <br>
            <br>

            <textarea name="" id="" cols="30" rows="10">Enter your message here</textarea>
            <br>
            <br>

            <h3>Write here your browser name :</h3>
            <input list="browsers">
            <datalist id="browsers">
                <option value="Internet Explorer"></option>
                <option value="Mozilla Firefox"></option>
                <option value="Google Chrome"></option>
            </datalist>
            <br>
            <br>

            <label for="name">*Name :</label>
            <input id="name" type="text" required>
            <br>
            <br>
            <label for="mail">*Email :</label>
            <input id="mail" type="email" required>
            <br>
            <br>

            select multiple:
            <input type="checkbox"> Red
            <input type="checkbox"> Green
            <input type="checkbox"> Blue
            <br>
            <br>

            <input type="file">
            <br>
            <br>

            choose range:
            <input type="range" name="" id="">
            <br>
            <br>

            choose number:
            <input type="number" name="" id="">
            <br>
            <br>

            select date:
            <input type="date" name="" id="">
            <br>
            <br>

            choose color:
            <input type="color" name="" id="">
            <br>
            <br>

            Your website:
            <input type="URL" name="" id="">
            <br>
            <br>

            <input type="reset">

            <input type="submit" value="Submit">

        </fieldset>
    </form>

</body>

</html>
